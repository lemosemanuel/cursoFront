<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function calcularSuperficie(ancho, alto){
            var ancho= ancho;
            var alto = alto;
            var resultado = ancho* alto;
            return resultado;
        }
        var resultado = calcularSuperficie(10,10);
        alert("La superficie del terreno en metros es : " + resultado);

    </script>
    
</body>
</html>
