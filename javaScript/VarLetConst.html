<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let y const diferencias</title>
</head>
<body>
    <script>
        var nombre = "emanuel";
        // es una mejora de var , para no arreglar var , cambiaron a let .
        // no te deja crear dos veces la misma variable , ni llamarla antes
        let nombre = "emanuel";
        // constante es por que no cambia , de echo no se puede cambiar
        const nombre = "emanuel";
    </script>
</body>
</html>
